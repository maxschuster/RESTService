                    var $this = $(this);
                    
                    $.ajax({
                        url: $this.attr('href'),
                        type: 'get',
                        dataType: 'text',
                        headers: {
                            'X-Rest-Service-Mode': 'ajax',
                            'X-Rest-Service-Username': 'dXNlcg==', //user
                            'X-Rest-Service-Password': 'cGFzc3dvcmQ=', //password
                        },
                        success: function(data) {
                            alert(data);
                        }
                    });
                    
                    return false;
                });
            });
        </script>
    </head>
    <body>
        <div>
            Demo:

                <li>
